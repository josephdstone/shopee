<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

        <script src="scripts/login.js" type="text/javascript"></script>
        <script src="scripts/location.js" type="text/javascript"></script>
        <script src="Plugins/com.phonegap.plugins.barcodescanner-0.7.0/www/barcodescanner.js"></script>
        <title>Scan Your Item</title>
    </head>

    <body>
        <H1 style="color:#B80000">Shoppee Mode</H1>
        <H4 style="color:#B80000">Scan Your Items</H4>
        <img style="width: 110px; height: 100px" src="styles/images/cart.ico">
        <br>
        <br>
        <a style="margin-right:10%;margin-left:10%;" data-role="button" id="btnScan" data-iconpos="right" data-icon="plus" data-theme="b">Scan Product</a>
        <a style="margin-right:10%;margin-left:10%;" id="btnBack" data-role="button" href="modeSelect.html"
           data-icon="back" data-iconpos="right" data-transition="slide" data-theme="b">
            Previous Page
        </a>
        <a style="margin-right:10%;margin-left:10%;" id="btnClearTotal" data-role="button" onClick="clearShoppeeCart()" href=""
           data-icon="delete" data-iconpos="right" data-theme="b">
            Clear Cart
        </a>
        
        <label>Tax Rate %</label>
            <input style="text-align:center;"  id="tax" value="" placeholder="Optional" type="number" data-mini="false">
        <br>
            <label>Shoppee Cart Total</label>
            <input style="text-align:center;"  id="total" value="" type="number" data-mini="false" readonly>
        <br>
        <div style="margin-right:5%;margin-left:5%;" data-role="collapsible" data-theme="b" data-content-theme="b">
            	<h3>Manual Options</h3>
                
				<p>
                    <label>Item Name</label>
            <input style="text-align:center;" id="manName" placeholder="Optional" type="text" data-mini="false">
                    <label>Item Price</label>
            <input style="text-align:center"  id="manPrice" type="number" data-mini="false">
                    <br>
                    <a id="btnManualAdd" data-role="button" onClick="manAdd()" href="" data-icon="plus" data-iconpos="right" data-theme="b">
                        Add Item to Cart
                    </a>
                    
                </p>
			</div>
        
        <div id="coll" style="margin-right:5%;margin-left:5%;" data-role="collapsible" data-theme="b" data-content-theme="b">
            	<h3>Shopping List</h3>
                
				<p>
                    <ul data-role="listview">
                        <li style="margin-left:5%; margin-right:5%; width:230px" id="shoppingList" data-role="listview" data-theme="b"></li>
	                </ul>
                    
                </p>
			</div>
        <br>
        <h3>Shoppee Cart</h3>
        
        
        <ul data-role="listview">
            <li id="results" data-role="listview" data-theme="b"></li>
	    </ul>
          
        
        <style>
        ul
            {
                
    			width: 100%;
    			margin-left: -40px;
			}
        </style>
        <script>
            
        
          

            var totalScanned = -0;
            var taxRate = -0;
            var grandTotal = -0;
            var counter = -0;
            var subtract = -0;
            var Counter2 = -0;
            $( "#coll" ).collapsible(
            {
                   create: function(event, ui) 
            {
                populateList();
            }
            });
            function populateList()
            {
                $.ajax({
                                'async':false,
                                'type': "GET",
                                'url': "http://josephdstone-001-site1.smarterasp.net/api/Values/getgrocerylist",
                                'datatype':"json",
  				              'success': function(data) 
                                    {
                                        if (data != "")
                                        {
                                            var groceryList = data;
                                            for (var i = 0; i < groceryList.length; i++) 
                                                {
                                                  Counter2 += 1;
                                                  $("#shoppingList").append("<li data-icon='minus' id="+Counter2+" onclick='deleteListItem("+Counter2+")', "+Counter2+");'><a id='alist"+Counter2+"' style='color:white'>"+data[i].productName+"</a></li>");
                                                }                                            
                                        }
                                        else
                                        {
                                            $("#shoppingList").html("Shopping List Empty");
                                        }
                                     
                                    },
                                'error':function(data)
                                    {
                                        alert("Oops, sorry about that! Something happened, please try again!.");
                        
                                    }
                                })
            }
            
            function clearShoppeeCart()
             {
                totalScanned = 0;
                document.getElementById('total').value = ""; 
                $("#results").html("").add();
                totalScanned = 0;
                taxRate = 0;
                grandTotal = 0;
            	counter = 0;
            }
                                                        
            function manAdd()
            {
            if (document.getElementById('manPrice').value != "")
            {
                grandTotal = document.getElementById('total').value;
                var manualName = document.getElementById('manName').value.replace(/[^a-zA-Z0-9]/g,' ');
                var val = document.getElementById('manPrice').value;
                counter += 1;
                $("#results").append("<li data-icon='minus' id="+counter+" onclick='deleteItem($(a"+counter+").text(), "+counter+");'><a style='color:white' id='a"+counter+"'>"+manualName +" $"+ val+"</a></li>");
                $('#results').listview('refresh');
                var split = $("#a1").text().split("$");
                totalScanned += parseFloat(val);
                taxRate = document.getElementById('tax').value * .01;
                grandTotal = totalScanned + (taxRate * totalScanned);
                document.getElementById('total').value =  (grandTotal).toFixed(2); 
                document.getElementById('manName').value = "";
                document.getElementById('manPrice').value = "";
                manualName = "";
                val = -0;
             }
                else
                alert("Please Enter Item's Price.");
            }
            
            function deleteItem(value, counter)
            {
                var split = (value).split("$");
                price = split[1];
                taxrate = document.getElementById('tax').value *.01; 
                subtract = parseFloat(price * 1  + ( 1 * taxrate * price * 1)).toFixed(2);
                totalScanned -= price;
                grandTotal = parseFloat(document.getElementById('total').value);
                grandTotal -= subtract;
            	document.getElementById('total').value = (grandTotal).toFixed(2);
                $("#" + counter).remove();
            }
            
            function deleteListItem(id)
            {
                var pName = $('#alist'+id).text();
                $.ajax({
                                'async':false,
                                'type': "GET",
                                'url': "http://josephdstone-001-site1.smarterasp.net/api/Values/deleteGroceryListItem?productN="+pName,
                                'datatype':"json",
  				              'success': function(data) 
                                    {
                                        $("#" + id).remove();
                                        
                                     
                                    },
                                'error':function(data)
                                    {
                                        alert("Oops, sorry about that! Something happened, please try again!.");
                        
                                    }
                                })
                
            }
                
            $("#btnScan").click(function () 
                {          
                window.plugins.barcodeScanner.scan(
                    function(result) 
                    {	
                        if (!result.cancelled) 
                        {
                            $.ajax({
                                'async':false,
                                'type': "GET",
                                'url': "http://josephdstone-001-site1.smarterasp.net/api/Values/getBarCodes?barcodes="+result.text,
                                'datatype':"json",
  				              'success': function(data) 
                                    {
                                        if (data != "")
                                        {
                                        grandTotal = document.getElementById('total').value;
                                        var val = data[0].price;
                                        counter += 1;
                                        $("#results").append("<li data-icon='minus' id="+counter+" onclick='deleteItem($(a"+counter+").text(), "+counter+");'><a style='color:white' id='a"+counter+"'>"+data[0].name +" $"+ data[0].price+"</a></li>");
                                        $('#results').listview('refresh');
                                        var split = $("#a1").text().split("$");
                                        totalScanned += parseFloat(data[0].price);
                                        taxRate = document.getElementById('tax').value * .01;
                                        grandTotal = totalScanned + (taxRate * totalScanned);
                                        document.getElementById('total').value =  (grandTotal).toFixed(2); 
                                        }
                                        else
                                        alert("Product not found, please use manual options to enter item.");
                                     
                                    },
                                'error':function(data)
                                    {
                                        alert("Oops, sorry about that! Something happened, please try again!.");
                        
                                    }
                                })
                                
                        }
                    });
                        
                    });
            
            
            
            
                   
        </script>
    
    </body>
</html>
