<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Shoppee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
        
        <script src="scripts/login.js" type="text/javascript"></script>
        <script src="scripts/location.js" type="text/javascript"></script>
    </head>
    <body>

        <!--Home-->
        <div align="center" id="page-home" data-role="page" >

            <!--Header-->
            <div data-role="header" data-position="fixed">
                
            </div>

            <!--Content-->
            <div data-role="content">
                <img style="width: 110px; height: 100px" src="styles/images/cart.ico">
                <h1>Welcome to Shoppee</h1>
            </div>
            <div class="nav">
                
                        <a style="margin-right:8%;margin-left:8%;" data-role="button" href="modeSelect.html" data-transition="slidedown" data-icon="arrow-r"
        data-iconpos="right" data-theme="a" >Shoppee Mode Select</a>
                    
            </div>

            <!--Footer-->
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Shoppee&trade;</span>
            </div>

        </div>

        <!--UI interaction-->
        <div align="center" id="page-ui-interaction" data-role="page" data-add-back-btn="true">

            <!--Header-->
            <div data-role="header" data-position="fixed">
                <h1>Login</h1>
            </div>

            <!--Content-->
            <div data-role="content">
                <div id="login-wrap">
                    <div style=" text-align:center">
                        <img style="width: 110px; height: 100px" src="styles/images/cart.ico">
        </div>
        <h3>
            Log Into Shoppee
        </h3>
        <div data-role="fieldcontain">

            
            <input name="" id="username" placeholder="User Name" value="" type="text" data-mini="false">
        </div>
        <div data-role="fieldcontain">
            <input name="" id="password" placeholder="Password" value="" type="password" data-mini="false">
        </div>
       
					<a href="modeSelect.html"> <button>Log In </button> </a>
    </div>
                

            <!--Footer-->
            <div data-role="footer" data-position="fixed"  data-id="oneFooter">
                <span class="footerText">Shoppee&trade;</span>
            </div>

        <!--Location-->
        <div id="page-location" data-role="page" data-add-back-btn="true">

            <!--Header-->
            <div id="page-location-header" data-role="header" data-position="fixed">
                <h1>Location</h1>
            </div>

            <!--Content-->
            <div id="page-location-content" data-role="content">
                <div id="map-search-wrap">
                    <a id="map-navigate-home"></a>
                    <form data-ajax="false" onsubmit="return false;">
                        <input id="map-address" type="search" data-role="none" placeholder="Address"/>
                        <input id="map-search" type="submit" value="" data-role="none" />
                    </form>
                </div>
                <div id="map-canvas"></div>
            </div>

            <!--Footer-->
            <div id="page-location-footer" data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Shoppee&trade;</span>
            </div>

        </div>
        <style>
        	body 
            {
             text-align:center; vertical-align:middle;
            }
        </style>
                </div> </div>
    </body>
</html>
